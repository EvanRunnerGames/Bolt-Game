<!DOCTYPE html>
<html>
    <head>
        <title>Fortnite</title>
        <link rel="icon" href="media/icon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>



        <div class="item-shop">

            <div class="item-shop-content">
                <div class="items">

                    <div class="items-colum">
                        <div class="item rgreen">


                            <div class="item-details">

                                <div class="item-img-container">
                                    <img class="item-img item-img-small" src="media/aerial-assult-one.png" draggable="false">
                                </div>


                                <div class="item-container">
                                    <h1 class="item-name rngreen">Aerial Assult One</h1>
                                    <p class="item-season-level">Season Level 5</p>
                                </div>
                                <div class="item-price">
                                    <img src="media/vbucks-icon.png"> 500
                                </div>
                            </div>


                        </div>

                        <div class="item rblue">


                            <div class="item-details">

                                <div class="item-img-container">
                                    <img class="item-img item-img-small-skin" src="media/aerial-assault-trooper.png" draggable="false">
                                </div>


                                <div class="item-container">
                                    <h1 class="item-name">Aerial Assault Trooper</h1>
                                    <p class="item-season-level">Season Level 15</p>
                                </div>
                                <div class="item-price">
                                    <img src="media/vbucks-icon.png"> 1,200
                                </div>
                            </div>


                        </div>
                    </div>



                    <div class="item rblue">


                            <div class="item-details">

                                <div class="item-img-container">
                                    <img class="item-img" src="media/renagade-raider.png" draggable="false">
                                </div>


                                <div class="item-container">
                                    <h1 class="item-name">Renagade Raider</h1>
                                    <p class="item-season-level">Season Level 20</p>
                                </div>
                                <div class="item-price">
                                    <img src="media/vbucks-icon.png"> 1,200
                                </div>
                            </div>


                        </div>

                        <div class="item rpurple">


                            <div class="item-details">

                                <div class="item-img-container">
                                    <img class="item-img item-picaxe" src="media/raiders-revenge.png" draggable="false">
                                </div>


                                <div class="item-container">
                                    <h1 class="item-name rnpurple">Raiders Revenge</h1>
                                    <p class="item-season-level levelrpurple">Season Level 25</p>
                                </div>
                                <div class="item-price">
                                    <img src="media/vbucks-icon.png"> 1,800
                                </div>
                            </div>


                        </div>
                </div>

                <div class="item-shop-note">
                    <b>Note:</b> These items are cosmetic only and grant no competitive advantage.
                </div>
            </div>





        </div>

        

        <script src="script.js"></script>
    </body>
</html>
